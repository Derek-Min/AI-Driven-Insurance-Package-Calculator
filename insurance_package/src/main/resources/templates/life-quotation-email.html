<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Life Insurance Quotation</title>

  <style>
    body { font-family: Arial, sans-serif; font-size: 13px; color:#0b1b3a; margin:0; padding:0; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 18px; }
    .top { display:flex; justify-content:space-between; align-items:flex-start; gap:14px; }
    .brand { display:flex; gap:12px; align-items:center; }
    .brand h1 { margin:0; font-size:18px; }
    .brand p { margin:2px 0 0; font-size:11px; color:#50607a; letter-spacing:1px; }
    .meta { text-align:right; font-size:11px; color:#50607a; }
    .banner { margin:14px 0; padding:10px 12px; background:#0A5CFF; color:#fff; border-radius:10px; font-size:11px; }
    .box { border:1px solid #e6ebf3; border-radius:10px; padding:12px; margin-top:12px; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:8px; border-bottom:1px solid #eef2f8; text-align:left; }
    th { background:#fafcff; color:#50607a; width:38%; }
    .total td { font-weight:800; border-top:2px solid #0a5cff; }
    .small { font-size:10px; color:#60708a; line-height:1.5; }
  </style>
</head>


<body style="font-family:Arial,sans-serif;color:#1f2a44;">

<img src="trust-chatbot/src/assets/logo.png" width="90"/>

<h2>Trust Insurance</h2>
<p>Secure your future</p>

<p>Dear <b th:text="${customerName}"></b>,</p>

<p>
  We are pleased to provide your <b>Life Insurance quotation</b>.
  Please review the attached PDF for premium and coverage details.
</p>

<table cellpadding="6">
  <tr><td><b>Total Monthly Premium</b></td><td th:text="${currency+' '+totalPremium}"></td></tr>
  <tr><td><b>Risk Score</b></td><td th:text="${riskScore}"></td></tr>
</table>

<p style="font-size:12px;color:#6f7f99;">
  Quotation valid for 14 days and subject to underwriting approval.
</p>

<p>
  Warm regards,<br/>
  <b>Trust Insurance</b>
</p>

</body>

</html>
